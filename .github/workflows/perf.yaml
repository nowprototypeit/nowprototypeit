name: Performance

on:
  push:
    branches:
      - main
      - support/*
  pull_request:

jobs:
  perf:
    name: Performance
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: 20

      - run: npm install --omit=dev


      - run: npm run perf-test 25
