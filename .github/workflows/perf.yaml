name: Performance

on:
  push:
    branches:
      - main
      - support/*
  pull_request:

jobs:
  performance:
    name: Performance
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: 20

      - run: npm install

      - run: npm run

      - run: npm run test:perf
        env:
          NPI_PERF_UNDERPOWERED: 'true'
